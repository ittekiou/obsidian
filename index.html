<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>EchoStar 詠光 KRS-01</title>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function isMobile() {
      return /iPhone|iPad|Android/.test(navigator.userAgent);
    }

    window.onload = () => {
      const path = getQueryParam('path');
      if (!path) {
        document.body.innerHTML = '<p>KOTONOHA Relay Satellite - EchoStar 詠光 KRS-01</p>';
        return;
      }

      const encodedPath = encodeURIComponent(`${path}.md`);

      let obsidianUrl;
      if (isMobile()) {
        // モバイルでは vault 無指定、open 形式
        obsidianUrl = `obsidian://open?path=${encodedPath}`;
      } else {
        // PCでは vault=Documents を明示
        const vaultName = 'Documents';
        obsidianUrl = `obsidian://adv-uri?vault=${encodeURIComponent(vaultName)}&filepath=${encodedPath}`;
      }

      document.body.innerHTML = `
        <p>Obsidianで「${path}」を開きます。</p>
        <p><a href="${obsidianUrl}">ここをクリックして開く</a></p>
        <p>3秒後に自動的に移動します...</p>
      `;

      setTimeout(() => {
        window.location.href = obsidianUrl;
      }, 3000);
    };
  </script>
</head>
<body>
</body>
</html>
