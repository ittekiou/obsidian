<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>EchoStar 詠光 KRS-01</title>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = () => {
      const path = getQueryParam('path');
      if (!path) {
        document.body.innerHTML = '<p>KOTONOHA Relay Satellite - EchoStar 詠光 KRS-01</p>';
        return;
      }

      const vaultName = 'MyVault'; // スマホ側のVault名に合わせて！
      const encodedPath = encodeURIComponent(path);
      const obsidianUrl = `obsidian://open?vault=${encodeURIComponent(vaultName)}&file=${encodedPath}`;

      document.body.innerHTML = `
        <p>Obsidianで「${path}」を開きます。</p>
        <p><a href="${obsidianUrl}">ここをクリックして開く</a></p>
        <p>3秒後に自動的に移動します...</p>
      `;

      setTimeout(() => {
        window.location.href = obsidianUrl;
      }, 3000);
    };
  </script>
</head>
<body>
</body>
</html>
